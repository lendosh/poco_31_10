<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <title>POCO_31_10_1</title>
</head>
<body class="
    h-[100vh]  text-white overflow-hidden relative
">
<div class="relative h-full w-full bg-[url('../img/netflix/background.jpg')] bg-no-repeat bg-fixed bg-center bg-cover">
    <div class="bg-slate-950/50 w-full h-full">
        <nav class="flex justify-between items-center w-full py-5 px-12 bg-gradient-to-b from-black">
            <img class="h-8" src="../img/netflix/netflix_logo.svg" alt="logo">
            <div class="flex justify-center gap-x-8 text-sm">
                <select class="bg-transparent text-sm">
                    <option value="en">English</option>
                    <option value="ge">German</option>
                    <option value="fr">France</option>
                </select>
                <div class="bg-red-600  rounded-md flex items-center text-center px-4 py-2">
                    Sign In
                </div>
            </div>
        </nav>
        <main class="h-full w-full flex flex-col items-center justify-center gap-y-8">
            <h1 class="text-5xl">
                Unlimited movies, TV shows and more
            </h1>
            <h2 class="text-4xl">
                Watch anywhere. Cancel anytime
            </h2>
            <h5>
                Ready to watch? Enter you email to create or restart your membership.
            </h5>
            <div class="flex">
                <input
                        class="block rounded-l-md pl-2 py-6 mr-auto w-[600px] text-xl text-black"
                        placeholder="Enter your email"
                        type="email"
                >
                <div class="bg-red-600 rounded-r-md flex items-center text-center px-4 py-2">
                    Register >>>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
